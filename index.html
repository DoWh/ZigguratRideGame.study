<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ziggurat Ride</title>
</head>
<body>
    
    <main>
        <form action="#" id="create_ziggurat" onsubmit="return false">
            <h1>Ziggurat Ride</h1>
            <label for="">
                <span>Hight of Ziggurat:</span>
                <input type="number" min="5" max="100" value="create_ziggurat_x" id="create_ziggurat_x">
            </label>
            <label for="">
                <span>Width of Ziggurat:</span>
                <input type="number" min="5" max="100" value="create_ziggurat_y" id="create_ziggurat_y">
            </label>
            <label for="">
                <span></span>
                <input type="submit" name="create_ziggurat_btn" id="create_ziggurat_btn" value="create Ziggurat">
            </label>
        </form>
        <div id="zig">
        
        </div>
    </main>


    <script src="main.js"></script>
</body>
</html>
